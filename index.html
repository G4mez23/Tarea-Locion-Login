<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loción Exclusiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .product-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .buy-button {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: darkred;
        }
        .features {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }
        #phone-message {
            display: none;
            font-size: 20px;
            color: yellow;
            margin-top: 20px;
        }
    </style>
    <script>
        function showPhoneNumber() {
            document.getElementById('phone-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Loción Exclusiva Edición Superhéroe</h1>
        <img class="product-image" src="5.png" alt="Loción Edición Especial">
        <p>Una fragancia premium con un diseño inspirado en la fuerza y el estilo de los superhéroes.</p>
        <h2>Características</h2>
        <div class="features">
            <p>Aroma intenso y duradero</p>
            <p>Diseño exclusivo en rojo y negro</p>
            <p>Edición limitada</p>
        </div>
        <button class="buy-button" onclick="showPhoneNumber()">Comprar Ahora</button>
        <p id="phone-message">Llámanos al: 502 3272 3708</p>
    </div>
</body>
</html>
